<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="fragments/header"></th:block>

<body th:with="on_profile=${@environment.getProperty('spring.config.activate.on-profile')}">

<div id="ax-frame-root" class="visible show-aside" data-root-container="true">
    <div id="cssBody" style="width: 100%; height: 100%; position: fixed;">
        <div class="ax-frame-header" >
            <div class="ax-split-col" style="height: 100%;">
                <div class="ax-split-panel cell-logo"  >
                    <div class="l_btn" >
                        <a href="#" id="mainRedirect">
                            <img id="topMenuLogo">
                        </a>
                    </div>
                    <div class="c_btn"><a href="#" id="openMenu">메뉴 열기</a></div>
                    <div class="r_btn">
                        <p>
<!--                            <input type="text" value=" | 검색어를 입력하세요" class="ip_srh_s" id="tot_search"> : <span th:text="${userName}"></span>-->
                            <button type="button" id="change_password" class="btn_srh2" style="background: #fff;">비밀번호 변경</button>
                            <img src="/assets/images/btn_logout.png" alt="로그아웃" id="arms_logout" style="cursor:pointer;">
                        </p>
                    </div>
                    <!-- header-tab -->
                    <div class="ax-frame-header-tab">
                        <div id="ax-frame-header-tab-container">

                        </div>
                    </div>
                </div>
            </div>
            <div class="pop_menu">
                <div class="title">
                    <p><img src="/assets/images/pop_menu_icon.png" alt="메뉴아이콘"> MENU</p>
                    <div><a href="#"><img src="/assets/images/pop_menu_close.png" id="closeMenu" alt="닫기"></a></div>
                </div>
                <div class="pop_list">
                    <div style="display:none;">
                        <dl id="template">
                            <!--           &lt;!&ndash;탑메뉴이름 기록물,검색등등&ndash;&gt;-->
                            <dt class="topMenu"><img src="/assets/images/pop_icon.png"><span class="topMenuName"></span></dt>
                            <div class="subArea">
                                <dd class="subMenu"><a href="#" ></a></dd>
                            </div>
                        </dl>
                    </div>
                    <div id="menuList">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
